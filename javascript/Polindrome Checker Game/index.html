<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Palindrome Checker Game</title>
    <style>
     @import url('https://fonts.googleapis.com/css2?family=Rowdies&display=swap');
     </style>
</head>
<body>
     <div class="container mx-auto">
    <div class="flex flex-row justify-center items-center h-screen">
        
       <div class="w-80 h-80 border-1 flex flex-col gap-4 justify-center items-center rounded-md shadow-xl">
        <h1 class=" text-2xl font-[Rowdies] text-bg-gradient-to-r from-cyan-400 to-blue-100">Polindrome Checker</h1>
          <input type="text" placeholder="Type something....." id="input" class="placeholder:italic placeholder:text-slate-400 font-[Rowdies] block bg-white w-3/4 border border-cyan-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-cyan-500 focus:ring-cyan-500 focus:ring-1 sm:text-sm">
          <h3 id="h3" class="font-semibold text-xl my-2 font-[Rowdies]"></h3>
          <button  id="checkButton" class=" my-2 pl-6 pr-6 h-12 bg-gradient-to-r from-cyan-400 to-cyan-100 text-white font-semibold rounded-md"> Check</button>
       </div>
     </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
